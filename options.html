<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tabby Options</title>
    <link rel="stylesheet" href="/css/tabby.css" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body class="options">
    <div id="content">
        <div id="hd">Tabby</div>
        <div id="bd">
            <div class="options-section">
                <h2 id="optionsSettings"></h2>
                <div class="option-item">
                    <label for="switch-num"><input id="switch-num" name="" type="checkbox" /><span id="optionsNum"></span></label>
                </div>
                <div class="option-item option-shortcut">
                    <label for="switch-shortcut"><input id="switch-shortcut" name="" type="checkbox" /><span id="optionsShortcut"></span></label>
                    <input id="shortcut-input" type="text" class="hide"/>
                </div>
            </div>

            <div class="options-section">
                <h2 id="optionsAbout"></h2>
                <div class="option-item" id="optionsRight">
                </div>
                <div class="option-item" id="optionsSync">
                </div>
            </div>

            <div class="options-section">
                <span class="copyright">Icon By <a href="http://dribbble.com/catt" target="_blank">@Catt</a> </span>
                <h2 id="optionsShare"></h2>
                <ul class="share">
                    <li><a href="http://twitter.com/share?text=Recommend%20the%20great%20Tabby%20extension,%20for%20saving%20your%20too%20many%20chrome%20tabs&url=http://bit.ly/10Vkc3p" target="_blank"><img src="assets/twitter.png" /></a></li>
                    <li><a href="http://www.facebook.com/sharer.php?u=http://bit.ly/10Vkc3p" target="_blank"><img src="assets/facebook.png" /></a></li>
                    <li>
                    <a href="http://service.weibo.com/share/share.php?&url=http%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Ftabby%2Fpifnjkdglcfkfpdjdolfacpfdlgpdkhp&content=utf-8&title=%E6%A0%87%E7%AD%BE%E5%BC%80%E5%A4%AA%E5%A4%9A%EF%BC%8C%E6%8E%A8%E8%8D%90Tabby%E5%B8%AE%E4%BD%A0%E5%BF%AB%E9%80%9F%E7%BC%93%E5%AD%98%EF%BC%8C%E7%9C%81%E8%B5%84%E6%BA%90%EF%BC%8C%E6%94%AF%E6%8C%81%E5%BF%AB%E6%8D%B7%E9%94%AE%E3%80%81%E5%A4%9A%E8%AE%BE%E5%A4%87%E5%90%8C%E6%AD%A5" target="_blank"><img src="assets/weibo.png" /></a>
                    </li>
                </ul>
            </div>

            <div class="options-donate">
                <form name="_xclick" action="https://www.paypal.com/cgi-bin/webscr" method="post">
                    <input type="hidden" name="cmd" value="_xclick">
                    <input type="hidden" name="business" value="dewreg@gmail.com">
                    <input type="hidden" name="item_name" value="Tabby Donation">
                    <input type="hidden" name="currency_code" value="USD">
                    <input type="image" src="assets/donate.gif" border="0" name="submit" alt="Make payments with PayPal - it's fast, free and secure!">
                </form>
            </div>
        </div>
        <div class="author">
            <a href="http://beiyuu.com/?tabby" target="_blank">@BeiYuu</a>
        </div>
    </div>
    <script src="js/shortcut.js" type="text/javascript"></script>
    <script src="js/options.js" type="text/javascript"></script>
</body>
</html>
